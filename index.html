<!DOCTYPE html>
<html>
<head>
	<title>jtk - Javascript Theming Kit</title>

	<link rel = "stylesheet" type = "text/css" href = "framework/cssreset.css">
	<link rel = "stylesheet" type = "text/css" href = "framework/main.css">
	<link rel = "stylesheet" type = "text/css" href = "themes/defaultTheme.css">
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
</head>
<body>

	<!--********WINDOW INSTANCE*********-->
	<div class = "windowContainer">
		<!--********TITLEBAR*********-->
		<div class = "windowTitleBar">
			<div class = "windowTitleName"></div>
			<div class = "btn btnMin"></div>
			<div class = "btn btnMax"></div>
			<div class = "btn btnClose"></div>
		</div>
		<!--********SIDEBORDERS AND CONTENT AREA*********-->
		<div class = "windowMiddle">
			<div class = "windowBorder leftBorder"></div>
			<div class = "windowContentWrapper">
				<iframe src = "http://myanimelist.net"></iframe>
			</div>
			<div class = "windowBorder rightBorder"></div>
		</div>
		<!--********WINDOWGRIP*********-->
		<div class = "windowGrip"></div>
	</div>

</body>
<script src = "bin/main.js"></script>
</html>
